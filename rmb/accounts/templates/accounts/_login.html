{% load static %}
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!-- bootstrap -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
  <!-- izmodal  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/css/iziModal.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/js/iziModal.min.js" type="text/javascript"></script>
  <!-- original -->
  <link rel="stylesheet" href="{% static 'css/common.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <title>RMB</title>
</head>

<body>
  <main class="main">
    <section class="login-area">
      <!-- <div class="login-logo">RMB</div> -->
      <div class="rmb-contents-btn">
        <button class="modal-login-trigger rmb-btn all">LOGIN</button>
      </div>
      <div class="rmb-contents-btn">
        <button class="modal-adduser-trigger rmb-btn all">Create Account</button>
      </div>
    </section>
  </main>
  <section class="modal-area">
    <section id="modal-login" class="rmb-modal" style="display:none;">
      <button data-iziModal-close class="icon-close">×</button>
      <header>
        <!-- Login -->
      </header>
      <div class="modal-main-contents">
        <section class="hide">
          <input type="text" name="username" placeholder="Username">
          <input type="password" name="password" placeholder="Password">
          <footer>
            <button class="rmb-btn half-lineup rmb-cancel" data-iziModal-close data-iziModal-transitionOut="bounceOutDown">Cancel</button>
            <button class="rmb-btn half-lineup next">Login</button>
          </footer>
        </section>
      </div>
    </section>
    <section id="modal-adduser" class="rmb-modal">
      <button data-iziModal-close class="icon-close">×</button>
      <header>
        <!-- Add User -->
      </header>
      <div class="modal-main-contents">
        <section>
          <input type="text" name="username" placeholder="Username">
          <input type="password" name="password" placeholder="Password">
          <input type="text" name="email" placeholder="Email">
          <footer>
            <button class="rmb-btn half-lineup cancel" data-iziModal-close data-iziModal-transitionOut="bounceOutDown">Cancel</button>
            <button class="rmb-btn half-lineup next">Create Account</button>
          </footer>
        </section>
      </div>
    </section>
  </section>
  </div>
</body>
<script>
  $(function() {
    $("#modal-login").iziModal();
    $("#modal-adduser").iziModal();
    $(document).on('click', '.modal-login-trigger', function(event) {
      event.preventDefault();
      $('#modal-login').iziModal('open');
    });
    $(document).on('click', '.modal-adduser-trigger', function(event) {
      event.preventDefault();
      $('#modal-adduser').iziModal('open');
    });
    $(document).on('click', '.next', function(event) {
      event.preventDefault();
      location.href = 'top.html';
    });
  });
</script>

</html>
